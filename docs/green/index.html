<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<style>
    @font-face {
        font-family: 'PingFang SC Heavy';
        font-weight: normal;
        font-style: normal;

        src: url('./PingFang SC Heavy.ttf') format('truetype');
        /* chrome、firefox、opera、Safari, Android, iOS 4.2+ */
    }

    @font-face {
        font-family: 'PingFang SC';
        font-weight: normal;
        font-style: normal;

        src: url('./PingFang SC.ttf') format('truetype');
        /* chrome、firefox、opera、Safari, Android, iOS 4.2+ */
    }


    .container {
        width: 100vw;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    .container img {
        width: 100%;
    }

    .timer {
        position: absolute;
        top:51vw;
        font-size: 8.37209302vw;
        font-weight: bold;
        color: #363E50;
        font-family: 'PingFang SC Heavy', sans-serif;
        transform-origin: bottom center;
        transform: scaleY(1.12);
    }

    .banner {
        position: absolute;
        color: #D96F37;
        font-size: 5.58139535vw;
        top: 35.58139535vw;
        font-family: 'PingFang SC', sans-serif;
        white-space: nowrap;
        animation: 10s linear infinite scroll;
    }

    @keyframes scroll {
        0% {
            left: 100%;
        }

        100% {
            left: -100%;
        }
    }
</style>

<body>
    <div class="container">
        <img src="./bg.png" />
        <span class="timer" id="timer">123</span>
        <span class="banner">若您有近7天中高风险地区旅居史(含境外)请及时信息更新和风险报备。</span>
    </div>
</body>
<script>
    const dom = document.getElementById('timer')
    dom.innerHTML = moment().format('MM-DD HH:mm:ss')
    setInterval(() => {
        dom.innerHTML = moment().format('MM-DD HH:mm:ss')
    }, 1000);
</script>

</html>
